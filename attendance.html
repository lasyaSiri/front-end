<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Portal - Attendance</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/attendance.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dark-theme">
    <nav class="navbar">
        <div class="logo">College Portal</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="attendance.html" class="active">Attendance</a></li>
            <li><a href="syllabus.html">Syllabus</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
        <div class="theme-toggle">
            <i class="fas fa-moon"></i>
        </div>
    </nav>

    <main class="attendance-container">
        <h1>Attendance Record</h1>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="present">Present</button>
            <button class="filter-btn" data-filter="absent">Absent</button>
        </div>
        <div class="table-container">
            <table id="attendanceTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Subject</th>
                        <th>Status</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table content will be dynamically loaded -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="js/theme.js"></script>
    <script src="js/attendance.js"></script>
</body>
</html>
